    />
    <link rel="stylesheet" href="clothes.css" />
    <script type="text/javascript" 
src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  </head>
  <body id="myClothes" data-spy="scroll" data-target=".navbar">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#myPage">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#myPage">HOME</a></li>
            <li><a href="#myClothes">CLOTHES</a></li>
            <li>
              <a href="#"><span class="glyphicon glyphicon-search"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <br />

    <div class="card" id="card">
      <img src="/images/clothes1.jpg" alt="Мерч" style="width: 100%" />
      <h1>Boomerang hoodie</h1>
      <p class="price">$9.99</p>
      <p>Hoodie</p>
      <button class="btn">Buy</button>
    </div>
    <div class="card" id="card1">
      <img src="/images/clothes2.jpg" alt="Мерч2" style="width: 100%" />
      <h1>Boomerang T-shirt</h1>
      <p class="price">$6.99</p>
      <p>black color t-shirt</p>
      <button class="btn">Buy</button>
    </div>
    <div class="card" id="card3">
      <img src="/images/clothes4.jpg" alt="Мерч4" style="width: 100%" />
      <h1>Boomerang T-shirt</h1>
      <p class="price">$6.99</p>
      <p>Boy black color</p>
      <button class="btn">Buy</button>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4><span class="glyphicon glyphicon-lock"></span> Clothes</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="psw"
                  ><span class="glyphicon glyphicon-shopping-cart"></span>
                  Clothes</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="psw"
                  placeholder="How many?"
                />
              </div>
              <div class="form-group">
                <label for="username"
                  ><span class="glyphicon glyphicon-user"></span> Send To</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter email"
                />
              </div>
              <button type="submit" class="btn btn-block" id="payButton">
                Pay
                <span class="glyphicon glyphicon-ok"></span>
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-danger btn-default pull-left"
              data-dismiss="modal"
              id="closeModal"
            >
              <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
            <p>Need <a href="main_final.html">help?</a></p>
          </div>
        </div>
      </div>
    </div>
    <ul class="pager">

    </footer>
    
    <script src="clothes.js"></script>
  </body>
</html>
